<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="interface">
                <div class="display"></div>
                <div class="sign-display"></div>
                <div class="buttons">
                    <div class="button number one">1</div>
                    <div class="button number two">2</div>
                    <div class="button number three">3</div>
                    <div class="button special add">+</div>
                    <div class="button number four">4</div>
                    <div class="button number five">5</div>
                    <div class="button number six">6</div>
                    <div class="button special subtract">-</div>
                    <div class="button number seven">7</div>
                    <div class="button number eight">8</div>
                    <div class="button number nine">9</div>
                    <div class="button special multiply">x</div>
                    <div class="button special clear">CE</div>
                    <div class="button number zero">0</div>
                    <div class="button special equals">=</div>
                    <div class="button special divide">/</div>
                    <div class="button number period">.</div>
                    <div class="button special backspace"><</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
